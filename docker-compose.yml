version: '3'
services:

  elasticsearch:
    image: elasticsearch:8.6.2
    container_name: elasticsearch
    ports:
      - "9200:9200"
    expose:
      - "9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms500m -Xmx500m"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:9200 || exit 1" ]
      interval: 10s
      retries: 5
      timeout: 10s
    restart: always

  kibana:
    image: kibana:8.6.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    depends_on:
      - elasticsearch
    restart: always

  faker:
    build: faker
    image: faker:latest
    container_name: faker
    env_file:
      - .env
    depends_on:
      - elasticsearch

  redis:
    image: redislabs/redismod:latest
    container_name: redis
    expose:
      - "6379"
    restart: always
    volumes:
      - redis_data:/data

  fastapi:
    build:
      context: ./fastapi-solution
      dockerfile: Dockerfile
    image: fastapi:latest
    container_name: fastapi
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - faker

volumes:
  redis_data: