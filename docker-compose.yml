version: '3'
services:

  elasticsearch:
    image: elasticsearch:8.6.2
    container_name: elasticsearch
    ports:
      - "9200:9200"
    expose:
      - "9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms500m -Xmx500m"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:9200 || exit 1" ]
      interval: 10s
      retries: 5
      timeout: 10s
    restart: always

  #  kibana:
  #    image: kibana:8.6.2
  #    container_name: kibana
  #    ports:
  #      - "5601:5601"
  #    environment:
  #      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #      - XPACK_SECURITY_ENABLED=false
  #    depends_on:
  #      - elasticsearch
  #    restart: always

  faker:
    build: faker
    image: faker:latest
    container_name: faker
    env_file:
      - .env
    depends_on:
      - elasticsearch

  redis:
    image: redislabs/redismod:latest
    container_name: redis
    expose:
      - "6379"
    restart: always

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_AUTH_DB}
    expose:
      - "5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - movies-service
      - auth-service

  movies-service:
    build:
      context: ./movies-service
      dockerfile: Dockerfile
    image: movies-service:latest
    container_name: movies-service
    expose:
      - "8000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: auth-service:latest
    container_name: auth-service
    expose:
      - "8001"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
      - postgres